{{define "thread"}}
<div class="thread">
    <div class="thread-insides">
        <img class="thread-avatar" src={{.Avatar}} alt="Profile picture">
        <div>
            <div class="thread-header">
                <a href="/">
                    <b>{{.Author}}</b>
                    <span>@{{.Username}} {{.Date}}</span>
                </a>
            </div>
            <a href="/">
                <p>{{.Text}}</p>
            </a>
        </div>
    </div>
</div>
{{end}}
